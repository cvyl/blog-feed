<!-- This is a demo html to load tg-blog -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>

  <!-- Import Libraries -->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/tg-blog"></script>
  <link rel="stylesheet" href="https://unpkg.com/tg-blog/dist/style.css">

  <!-- Styles -->
  <style>
      body {
          font-family: Avenir, Helvetica, Arial, sans-serif;
      }
  </style>
</head>
<body>
<!-- Template setup -->
<div id="app">
  <tg-blog posts-url="./posts.json" :posts-data="posts"></tg-blog>
</div>

<!-- Vue js setup -->
<script>
    Vue.createApp({
        data() { return {
            posts: [{"id": 1, "date": "2024-01-22T20:05:28", "type": "service", "text": "Migrate from chat id"}, {"id": 2, "date": "2024-01-22T20:05:47", "text": "Test message, can you see me?"}]
        }}
    }).component("tg-blog", TgBlog.TgBlog).mount('#app')
</script>
</body>
</html>
