<!-- Vue js setup -->
<script>
    Vue.createApp({
        data() { return {
            posts: [{"id": 1, "date": "2024-01-22T20:05:28", "type": "service", "text": "Migrate from chat id"}, {"id": 2, "date": "2024-01-22T20:05:47", "text": "Test message, can you see me?"}, {"id": 3, "date": "2024-01-22T20:07:29", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:50:26", "width": 430, "height": 512, "is_animated": false, "is_video": true, "emoji": "👀", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3.webm", "size": 157462, "thumb": "media/3.webm_thumb.jpg"}]}, {"id": 4, "date": "2024-01-22T20:10:13", "text": "It seems to have worked, I now need to revamp the webpage."}, {"id": 5, "date": "2024-01-22T21:30:16", "text": "I’m currently running low on my medications. I have about one day left of antidepressants before I’ve ran out. Might need to call my psychiatrist / pharmacy for an emergency request. Because without those medications my life will be a living hell."}, {"id": 6, "date": "2024-01-22T21:33:55", "text": "I also hope to get in contact with my gender polyclinic."}, {"id": 7, "date": "2024-01-22T21:34:01", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:46", "width": 512, "height": 242, "is_animated": false, "is_video": true, "emoji": "😭", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/7.webm", "size": 173681, "thumb": "media/7.webm_thumb.jpg"}]}, {"id": 8, "date": "2024-01-22T21:40:05", "text": "Two pictures I took yesterday during my walk:", "media_group_id": 13647676842326308, "images": [{"width": 1280, "height": 960, "date": "2024-01-22T21:40:04", "media_type": "photo", "original_name": "photo_2024-01-22_21-40-04.jpg", "url": "media/8.jpg", "size": 313052, "thumb": "media/8.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-01-22T21:40:05", "media_type": "photo", "original_name": "photo_2024-01-22_21-40-05.jpg", "url": "media/9.jpg", "size": 100362, "thumb": "media/9.jpg_thumb.jpg"}]}, {"id": 10, "date": "2024-01-22T22:31:31", "text": "I’ve been waiting for almost a year 😭", "reply": {"id": 6, "text": "I also hope to get in contact with my gender polyclinic."}}, {"id": 11, "date": "2024-01-22T22:31:57", "text": "Transgender Healthcare sure has a long way to go. I wish we had informed consent like they have overseas."}, {"id": 12, "date": "2024-01-22T22:32:29", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:25:50", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "🥱", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/12.webp", "size": 28678, "thumb": "media/12.webp_thumb.jpg"}]}, {"id": 13, "date": "2024-01-22T22:34:25", "text": "And steve*, I want you to know this I am really proud of you. Please keep it up."}, {"id": 14, "date": "2024-01-23T01:20:33", "text": "Cried to my mother while talking suicide. I just wish i was real."}, {"id": 15, "date": "2024-01-23T01:24:50", "text": "She feels sorry that I am considering departing to a new life where I am normal.\n\nI just want reincarnation to be real, please.", "reply": {"id": 14, "text": "Cried to my mother while talking suicide. I just wish i was real."}}, {"id": 16, "date": "2024-01-23T01:26:14", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:43", "width": 362, "height": 512, "is_animated": false, "is_video": true, "emoji": "😢", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/16.webm", "size": 151013, "thumb": "media/16.webm_thumb.jpg"}]}, {"id": 17, "date": "2024-01-23T08:20:49", "text": "我一直在考虑学习中文。 但我不确定它是否比日语容易。"}, {"id": 18, "date": "2024-01-23T08:26:27", "text": "荷兰语（母语）只有 2300 万人。那并不多。"}, {"id": 19, "date": "2024-01-23T13:52:07", "text": "I feel like I’m a bother to everyone."}, {"id": 20, "date": "2024-01-23T13:53:07", "images": [{"width": 800, "height": 786, "date": "2024-01-23T13:53:07", "media_type": "photo", "original_name": "photo_2024-01-23_13-53-07.jpg", "url": "media/20.jpg", "size": 63724, "thumb": "media/20.jpg_thumb.jpg"}]}, {"id": 21, "date": "2024-01-23T16:44:16", "text": "Sobered up, working on hygiene."}, {"id": 22, "date": "2024-01-23T17:04:36", "text": "Contemplating if all my medical issues and psychological issues are really worth even living."}, {"id": 23, "date": "2024-01-23T17:04:50", "text": "But I know I’d upset everyone around me for such a selfish act.", "reply": {"id": 22, "text": "Contemplating if all my medical issues and psychological issues are really worth even living."}}, {"id": 24, "date": "2024-01-23T17:05:20", "text": "People close to me want me to live. I’ll try to keep it up."}, {"id": 25, "date": "2024-01-23T17:05:28", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:25:17", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "😥", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/25.webp", "size": 22032, "thumb": "media/25.webp_thumb.jpg"}]}, {"id": 26, "date": "2024-01-23T19:25:42", "text": "280 days clean today. I want to make it to 300."}, {"id": 27, "date": "2024-01-23T21:03:55", "text": "My friends are so nice to me."}, {"id": 28, "date": "2024-01-23T21:04:21", "text": "I just feel sorry for taking up space in their mind of worries.", "reply": {"id": 27, "text": "My friends are so nice to me."}}, {"id": 29, "date": "2024-01-23T21:04:31", "text": "But I want to find happiness."}, {"id": 30, "date": "2024-01-23T22:06:50", "text": "I think a positive change is to move away from toxicity and negative spaces. Like I did months ago with some image boards with a negative aura."}, {"id": 31, "date": "2024-01-24T08:04:44", "text": "Bloodtest done, now going to my pharmacy for an emergency"}, {"id": 32, "date": "2024-01-24T08:19:42", "text": "The pharmacy didn’t receive anything from my psychiatrist. Called my clinic and asked if they could label it as an emergency. I’m currently on half my dosis and don’t have anything for the coming days."}, {"id": 33, "date": "2024-01-24T08:44:46", "text": "Psychiatrist called and he’ll prescribe me my medications again."}, {"id": 34, "date": "2024-01-24T08:44:49", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:49", "width": 394, "height": 512, "is_animated": false, "is_video": true, "emoji": "👍", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/34.webm", "size": 199856, "thumb": "media/34.webm_thumb.jpg"}]}, {"id": 35, "date": "2024-01-24T08:53:33", "text": "Since I have done my bloodtest, it’s time, once again.", "images": [{"width": 1280, "height": 960, "date": "2024-01-24T08:53:32", "media_type": "photo", "original_name": "photo_2024-01-24_08-53-32.jpg", "url": "media/35.jpg", "size": 211706, "thumb": "media/35.jpg_thumb.jpg"}]}, {"id": 36, "date": "2024-01-24T09:03:01", "text": "I did it 😭 aaargh I hate needles"}, {"id": 37, "date": "2024-01-24T09:03:38", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:03", "width": 512, "height": 436, "is_animated": false, "is_video": true, "emoji": "✊", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/37.webm", "size": 138069, "thumb": "media/37.webm_thumb.jpg"}]}, {"id": 38, "date": "2024-01-24T09:23:23", "text": "I just realised I haven’t eaten breakfast yet."}, {"id": 39, "date": "2024-01-24T16:02:55", "text": "Been thinking of moving to Canada when I get the possibility to do so. Perhaps first finish my Compsci studies and find a remote job there."}, {"id": 40, "date": "2024-01-24T23:12:48", "text": "Reality is crumbling"}, {"id": 41, "date": "2024-01-24T23:16:07", "text": "The 5mg/week dosage doesn’t really do anything and reality is starting to hit. \n\nI have tried to write suicide notes before but I never end up going. But am I really that selfish?"}, {"id": 42, "date": "2024-01-24T23:16:45", "text": "Yes I experience so so called “effects” when it comes to certain body parts. But my hair growth hasn’t decreased one bit and I think it’s just better to depart.", "reply": {"id": 41, "text": "The 5mg/week dosage doesn’t really do anything and reality is starting to hit. \n\nI have tried to write suicide notes before but I never end up going. But am I really that selfish?"}}, {"id": 43, "date": "2024-01-24T23:17:39", "text": "Wouldn’t be surprised if my blood test results came back with a 0% change in hormones in my blood."}, {"id": 45, "date": "2024-01-25T00:04:34", "text": "Sorry about that, I’m off my meds due to that emergency.\n\nI’ll do my best"}, {"id": 46, "date": "2024-01-25T00:04:45", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:44", "width": 512, "height": 250, "is_animated": false, "is_video": true, "emoji": "😭", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/46.webm", "size": 259898, "thumb": "media/46.webm_thumb.jpg"}]}, {"id": 47, "date": "2024-01-25T00:17:48", "text": "Samantha you were right, metamorphosis does take a lot of time. Sometimes turning complex things down to an easier to understand concept such as metamorphosis helps a lot."}, {"id": 48, "date": "2024-01-25T00:17:57", "text": "I want to be a butterfly, for you. 🦋✨", "reply": {"id": 47, "text": "Samantha you were right, metamorphosis does take a lot of time. Sometimes turning complex things down to an easier to understand concept such as metamorphosis helps a lot."}}, {"id": 49, "date": "2024-01-25T00:18:27", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:19", "width": 512, "height": 488, "is_animated": false, "is_video": true, "emoji": "❤️", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/49.webm", "size": 154920, "thumb": "media/49.webm_thumb.jpg"}]}, {"id": 50, "date": "2024-01-26T10:53:37", "text": "I have a call with my GP today about my hormone levels. I’ll see if it’s ok"}, {"id": 51, "date": "2024-01-26T10:53:43", "text": "Very sleeeepyyyy"}, {"id": 52, "date": "2024-01-26T10:54:01", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:22:03", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "😪", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/52.webp", "size": 27826, "thumb": "media/52.webp_thumb.jpg"}]}, {"id": 53, "date": "2024-01-26T19:02:20", "type": "service", "text": "New chat title"}, {"id": 54, "date": "2024-01-26T19:02:21", "type": "service", "text": "New chat photo", "files": [{"original_name": "photo_2024-01-26_19-02-21.jpg", "url": "media/54.jpg"}]}, {"id": 55, "date": "2024-01-26T19:03:26", "text": "My blood results came back. My levels are 391 pmol/L"}, {"id": 56, "date": "2024-01-26T19:03:50", "text": "It's said it is at cisgender woman levels."}, {"id": 57, "date": "2024-01-26T19:04:22", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:49", "width": 394, "height": 512, "is_animated": false, "is_video": true, "emoji": "👍", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/57.webm", "size": 199856, "thumb": "media/57.webm_thumb.jpg"}]}, {"id": 58, "date": "2024-01-26T23:32:10", "text": "Goodnight kind and harsh world. I will stay ambivalent about you.\n\nGoodnight to all my friends aswell. And goodnight everyone who have been suffering through the same pain."}, {"id": 59, "date": "2024-01-26T23:32:29", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:23", "width": 512, "height": 414, "is_animated": false, "is_video": true, "emoji": "😴", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/59.webm", "size": 173162, "thumb": "media/59.webm_thumb.jpg"}]}, {"id": 60, "date": "2024-01-27T21:47:12", "text": "Played a lot of videogames today with a friend. It was fun.\n\nStill feeling really dysphoric on a daily basis. Why must I feel such a way constantly?\n\nI hope to get in contact with my clinic soon. The doctors can fix you, they say."}, {"id": 61, "date": "2024-01-27T21:47:30", "text": "I will be heading to bed, goodnight."}, {"id": 62, "date": "2024-01-27T21:47:45", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:55", "width": 512, "height": 350, "is_animated": false, "is_video": true, "emoji": "🙃", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/62.webm", "size": 165421, "thumb": "media/62.webm_thumb.jpg"}]}, {"id": 63, "date": "2024-01-28T17:18:00", "text": "I cleaned my room. It frees up your mind."}, {"id": 64, "date": "2024-01-28T18:43:38", "text": "Going to a hairdresser with my mom soon. I hope to get a nice haircut or such as a haircut makes all the difference.\nLast time (when I was growing out my hair) the barber messed up and gave me a very masculine cut. I cried my way home and at home itself. This was almost a year ago, I have been too afraid to get a haircut ever since then as it felt like my hair got assaulted.\nWill send an email to my clinic too. I keep forgetting to do so."}, {"id": 65, "date": "2024-01-28T18:44:12", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:07", "width": 480, "height": 512, "is_animated": false, "is_video": true, "emoji": "❓", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/65.webm", "size": 93051, "thumb": "media/65.webm_thumb.jpg"}]}, {"id": 66, "date": "2024-01-28T21:44:02", "text": "I hope to work on my school and some blog articles the coming days."}, {"id": 67, "date": "2024-01-28T22:48:10", "text": "I managed to take care of myself today, I’m happy with that. I’ll be heading to bed now. Goodnight kind world."}, {"id": 68, "date": "2024-01-28T22:49:21", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:47", "width": 512, "height": 490, "is_animated": false, "is_video": true, "emoji": "🎵", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/68.webm", "size": 257411, "thumb": "media/68.webm_thumb.jpg"}]}, {"id": 69, "date": "2024-01-30T20:19:10", "text": "Once again, I really hate needles. But it’s life saving…", "images": [{"width": 960, "height": 1280, "date": "2024-01-30T20:19:10", "media_type": "photo", "original_name": "photo_2024-01-30_20-19-10.jpg", "url": "media/69.jpg", "size": 107043, "thumb": "media/69.jpg_thumb.jpg"}]}, {"id": 70, "date": "2024-01-30T20:20:14", "text": "Now it’s time to shower and off to bed"}, {"id": 71, "date": "2024-01-30T20:20:19", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:19:19", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "😴", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/71.webp", "size": 15352, "thumb": "media/71.webp_thumb.jpg"}]}, {"id": 72, "date": "2024-02-02T20:51:34", "text": "I have been feeling very depressed lately. It's becoming a problem.\nDeparting without anyone's consent might be the best option. I need to think of a good date when everyone is gone that I can go depart peacefully. I've considered a lot of options; drugs, auto-mutilation, or departing via train. It's all so exhausting."}, {"id": 73, "date": "2024-02-02T20:51:40", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:20:05", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "😩", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/73.webp", "size": 21880, "thumb": "media/73.webp_thumb.jpg"}]}, {"id": 74, "date": "2024-02-02T20:52:28", "text": "I know I will disappoint everyone around me for this. But I suppose I'll be selfish this time.\nOnce I am ready, I will say a final goodnight."}, {"id": 75, "date": "2024-02-02T20:54:16", "text": "As I've stated before, I do not want to reach my birthday.\nIt's of no use, nothing to celebrate other than my misery.\nI hope to donate my savings and checking balances toward health organisations that might be able to make a change."}, {"id": 76, "date": "2024-02-03T17:11:39", "text": "I apologize for my frequent ramblings. I do not want to come over like this to others. \n\nI have been making plan B's for continuing to live. It's not my top priority as plan A defeats plan B.\nI love all my friends."}, {"id": 77, "date": "2024-02-03T17:13:23", "text": "I will try to live for others. I have friends who don't want me gone yet."}, {"id": 78, "date": "2024-02-03T17:13:58", "text": "I wish to help others, make them feel safe, like a motherly figure. It's in my nature to help others."}, {"id": 79, "date": "2024-02-03T17:15:48", "text": "I wish to write some more things on my blog in the coming weeks. I have some plans to talk about new things."}, {"id": 80, "date": "2024-02-03T17:16:10", "text": "Thank you for to all my friends for keeping up with me."}, {"id": 81, "date": "2024-02-03T17:19:49", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:28:48", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "🤔", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/81.webp", "size": 34742, "thumb": "media/81.webp_thumb.jpg"}]}, {"id": 83, "date": "2024-02-04T20:31:20", "text": "I hope the world will treat people like me gently one day."}, {"id": 84, "date": "2024-02-04T20:31:45", "text": "I’ve been trying to help others again. As that’s what I suppose I am destined to do."}, {"id": 85, "date": "2024-02-08T21:40:33", "text": "I’m going to give life another chance."}]
        }}
    }).component("tg-blog", TgBlog.TgBlog).mount('#app')
</script>
