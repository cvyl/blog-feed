            posts: [{"id": 1, "date": "2024-01-22T20:05:28", "type": "service", "text": "Migrate from chat id"}, {"id": 2, "date": "2024-01-22T20:05:47", "text": "Test message, can you see me?"}, {"id": 3, "date": "2024-01-22T20:07:29", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:50:26", "width": 430, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëÄ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3.webm", "size": 157462, "thumb": "media/3.webm_thumb.jpg"}]}, {"id": 4, "date": "2024-01-22T20:10:13", "text": "It seems to have worked, I now need to revamp the webpage."}, {"id": 5, "date": "2024-01-22T21:30:16", "text": "I‚Äôm currently running low on my medications. I have about one day left of antidepressants before I‚Äôve ran out. Might need to call my psychiatrist / pharmacy for an emergency request. Because without those medications my life will be a living hell."}, {"id": 6, "date": "2024-01-22T21:33:55", "text": "I also hope to get in contact with my gender polyclinic."}, {"id": 7, "date": "2024-01-22T21:34:01", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:46", "width": 512, "height": 242, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/7.webm", "size": 173681, "thumb": "media/7.webm_thumb.jpg"}]}, {"id": 8, "date": "2024-01-22T21:40:05", "text": "Two pictures I took yesterday during my walk:", "media_group_id": 13647676842326308, "images": [{"width": 1280, "height": 960, "date": "2024-01-22T21:40:04", "media_type": "photo", "original_name": "photo_2024-01-22_21-40-04.jpg", "url": "media/8.jpg", "size": 313052, "thumb": "media/8.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-01-22T21:40:05", "media_type": "photo", "original_name": "photo_2024-01-22_21-40-05.jpg", "url": "media/9.jpg", "size": 100362, "thumb": "media/9.jpg_thumb.jpg"}]}, {"id": 10, "date": "2024-01-22T22:31:31", "text": "I‚Äôve been waiting for almost a year üò≠", "reply": {"id": 6, "text": "I also hope to get in contact with my gender polyclinic."}}, {"id": 11, "date": "2024-01-22T22:31:57", "text": "Transgender Healthcare sure has a long way to go. I wish we had informed consent like they have overseas."}, {"id": 12, "date": "2024-01-22T22:32:29", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:25:50", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "ü•±", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/12.webp", "size": 28678, "thumb": "media/12.webp_thumb.jpg"}]}, {"id": 13, "date": "2024-01-22T22:34:25", "text": "And steve*, I want you to know this I am really proud of you. Please keep it up."}, {"id": 14, "date": "2024-01-23T01:20:33", "text": "Cried to my mother while talking suicide. I just wish i was real."}, {"id": 15, "date": "2024-01-23T01:24:50", "text": "She feels sorry that I am considering departing to a new life where I am normal.\n\nI just want reincarnation to be real, please.", "reply": {"id": 14, "text": "Cried to my mother while talking suicide. I just wish i was real."}}, {"id": 16, "date": "2024-01-23T01:26:14", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:43", "width": 362, "height": 512, "is_animated": false, "is_video": true, "emoji": "üò¢", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/16.webm", "size": 151013, "thumb": "media/16.webm_thumb.jpg"}]}, {"id": 17, "date": "2024-01-23T08:20:49", "text": "Êàë‰∏ÄÁõ¥Âú®ËÄÉËôëÂ≠¶‰π†‰∏≠Êñá„ÄÇ ‰ΩÜÊàë‰∏çÁ°ÆÂÆöÂÆÉÊòØÂê¶ÊØîÊó•ËØ≠ÂÆπÊòì„ÄÇ"}, {"id": 18, "date": "2024-01-23T08:26:27", "text": "Ëç∑ÂÖ∞ËØ≠ÔºàÊØçËØ≠ÔºâÂè™Êúâ 2300 ‰∏á‰∫∫„ÄÇÈÇ£Âπ∂‰∏çÂ§ö„ÄÇ"}, {"id": 19, "date": "2024-01-23T13:52:07", "text": "I feel like I‚Äôm a bother to everyone."}, {"id": 20, "date": "2024-01-23T13:53:07", "images": [{"width": 800, "height": 786, "date": "2024-01-23T13:53:07", "media_type": "photo", "original_name": "photo_2024-01-23_13-53-07.jpg", "url": "media/20.jpg", "size": 63724, "thumb": "media/20.jpg_thumb.jpg"}]}, {"id": 21, "date": "2024-01-23T16:44:16", "text": "Sobered up, working on hygiene."}, {"id": 22, "date": "2024-01-23T17:04:36", "text": "Contemplating if all my medical issues and psychological issues are really worth even living."}, {"id": 23, "date": "2024-01-23T17:04:50", "text": "But I know I‚Äôd upset everyone around me for such a selfish act.", "reply": {"id": 22, "text": "Contemplating if all my medical issues and psychological issues are really worth even living."}}, {"id": 24, "date": "2024-01-23T17:05:20", "text": "People close to me want me to live. I‚Äôll try to keep it up."}, {"id": 25, "date": "2024-01-23T17:05:28", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:25:17", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üò•", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/25.webp", "size": 22032, "thumb": "media/25.webp_thumb.jpg"}]}, {"id": 26, "date": "2024-01-23T19:25:42", "text": "280 days clean today. I want to make it to 300."}, {"id": 27, "date": "2024-01-23T21:03:55", "text": "My friends are so nice to me."}, {"id": 28, "date": "2024-01-23T21:04:21", "text": "I just feel sorry for taking up space in their mind of worries.", "reply": {"id": 27, "text": "My friends are so nice to me."}}, {"id": 29, "date": "2024-01-23T21:04:31", "text": "But I want to find happiness."}, {"id": 30, "date": "2024-01-23T22:06:50", "text": "I think a positive change is to move away from toxicity and negative spaces. Like I did months ago with some image boards with a negative aura."}, {"id": 31, "date": "2024-01-24T08:04:44", "text": "Bloodtest done, now going to my pharmacy for an emergency"}, {"id": 32, "date": "2024-01-24T08:19:42", "text": "The pharmacy didn‚Äôt receive anything from my psychiatrist. Called my clinic and asked if they could label it as an emergency. I‚Äôm currently on half my dosis and don‚Äôt have anything for the coming days."}, {"id": 33, "date": "2024-01-24T08:44:46", "text": "Psychiatrist called and he‚Äôll prescribe me my medications again."}, {"id": 34, "date": "2024-01-24T08:44:49", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:49", "width": 394, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëç", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/34.webm", "size": 199856, "thumb": "media/34.webm_thumb.jpg"}]}, {"id": 35, "date": "2024-01-24T08:53:33", "text": "Since I have done my bloodtest, it‚Äôs time, once again.", "images": [{"width": 1280, "height": 960, "date": "2024-01-24T08:53:32", "media_type": "photo", "original_name": "photo_2024-01-24_08-53-32.jpg", "url": "media/35.jpg", "size": 211706, "thumb": "media/35.jpg_thumb.jpg"}]}, {"id": 36, "date": "2024-01-24T09:03:01", "text": "I did it üò≠ aaargh I hate needles"}, {"id": 37, "date": "2024-01-24T09:03:38", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:03", "width": 512, "height": 436, "is_animated": false, "is_video": true, "emoji": "‚úä", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/37.webm", "size": 138069, "thumb": "media/37.webm_thumb.jpg"}]}, {"id": 38, "date": "2024-01-24T09:23:23", "text": "I just realised I haven‚Äôt eaten breakfast yet."}, {"id": 39, "date": "2024-01-24T16:02:55", "text": "Been thinking of moving to Canada when I get the possibility to do so. Perhaps first finish my Compsci studies and find a remote job there."}, {"id": 40, "date": "2024-01-24T23:12:48", "text": "Reality is crumbling"}, {"id": 41, "date": "2024-01-24T23:16:07", "text": "The 5mg/week dosage doesn‚Äôt really do anything and reality is starting to hit. \n\nI have tried to write suicide notes before but I never end up going. But am I really that selfish?"}, {"id": 42, "date": "2024-01-24T23:16:45", "text": "Yes I experience so so called ‚Äúeffects‚Äù when it comes to certain body parts. But my hair growth hasn‚Äôt decreased one bit and I think it‚Äôs just better to depart.", "reply": {"id": 41, "text": "The 5mg/week dosage doesn‚Äôt really do anything and reality is starting to hit. \n\nI have tried to write suicide notes before but I never end up going. But am I really that selfish?"}}, {"id": 43, "date": "2024-01-24T23:17:39", "text": "Wouldn‚Äôt be surprised if my blood test results came back with a 0% change in hormones in my blood."}, {"id": 45, "date": "2024-01-25T00:04:34", "text": "Sorry about that, I‚Äôm off my meds due to that emergency.\n\nI‚Äôll do my best"}, {"id": 46, "date": "2024-01-25T00:04:45", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:44", "width": 512, "height": 250, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/46.webm", "size": 259898, "thumb": "media/46.webm_thumb.jpg"}]}, {"id": 47, "date": "2024-01-25T00:17:48", "text": "Samantha you were right, metamorphosis does take a lot of time. Sometimes turning complex things down to an easier to understand concept such as metamorphosis helps a lot."}, {"id": 48, "date": "2024-01-25T00:17:57", "text": "I want to be a butterfly, for you. ü¶ã‚ú®", "reply": {"id": 47, "text": "Samantha you were right, metamorphosis does take a lot of time. Sometimes turning complex things down to an easier to understand concept such as metamorphosis helps a lot."}}, {"id": 49, "date": "2024-01-25T00:18:27", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:19", "width": 512, "height": 488, "is_animated": false, "is_video": true, "emoji": "‚ù§Ô∏è", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/49.webm", "size": 154920, "thumb": "media/49.webm_thumb.jpg"}]}, {"id": 50, "date": "2024-01-26T10:53:37", "text": "I have a call with my GP today about my hormone levels. I‚Äôll see if it‚Äôs ok"}, {"id": 51, "date": "2024-01-26T10:53:43", "text": "Very sleeeepyyyy"}, {"id": 52, "date": "2024-01-26T10:54:01", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:22:03", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üò™", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/52.webp", "size": 27826, "thumb": "media/52.webp_thumb.jpg"}]}, {"id": 53, "date": "2024-01-26T19:02:20", "type": "service", "text": "New chat title"}, {"id": 54, "date": "2024-01-26T19:02:21", "type": "service", "text": "New chat photo", "files": [{"original_name": "photo_2024-01-26_19-02-21.jpg", "url": "media/54.jpg"}]}, {"id": 55, "date": "2024-01-26T19:03:26", "text": "My blood results came back. My levels are 391 pmol/L"}, {"id": 56, "date": "2024-01-26T19:03:50", "text": "It's said it is at cisgender woman levels."}, {"id": 57, "date": "2024-01-26T19:04:22", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:49", "width": 394, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëç", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/57.webm", "size": 199856, "thumb": "media/57.webm_thumb.jpg"}]}, {"id": 58, "date": "2024-01-26T23:32:10", "text": "Goodnight kind and harsh world. I will stay ambivalent about you.\n\nGoodnight to all my friends aswell. And goodnight everyone who have been suffering through the same pain."}, {"id": 59, "date": "2024-01-26T23:32:29", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:23", "width": 512, "height": 414, "is_animated": false, "is_video": true, "emoji": "üò¥", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/59.webm", "size": 173162, "thumb": "media/59.webm_thumb.jpg"}]}, {"id": 60, "date": "2024-01-27T21:47:12", "text": "Played a lot of videogames today with a friend. It was fun.\n\nStill feeling really dysphoric on a daily basis. Why must I feel such a way constantly?\n\nI hope to get in contact with my clinic soon. The doctors can fix you, they say."}, {"id": 61, "date": "2024-01-27T21:47:30", "text": "I will be heading to bed, goodnight."}, {"id": 62, "date": "2024-01-27T21:47:45", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:55", "width": 512, "height": 350, "is_animated": false, "is_video": true, "emoji": "üôÉ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/62.webm", "size": 165421, "thumb": "media/62.webm_thumb.jpg"}]}, {"id": 63, "date": "2024-01-28T17:18:00", "text": "I cleaned my room. It frees up your mind."}, {"id": 64, "date": "2024-01-28T18:43:38", "text": "Going to a hairdresser with my mom soon. I hope to get a nice haircut or such as a haircut makes all the difference.\nLast time (when I was growing out my hair) the barber messed up and gave me a very masculine cut. I cried my way home and at home itself. This was almost a year ago, I have been too afraid to get a haircut ever since then as it felt like my hair got assaulted.\nWill send an email to my clinic too. I keep forgetting to do so."}, {"id": 65, "date": "2024-01-28T18:44:12", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:07", "width": 480, "height": 512, "is_animated": false, "is_video": true, "emoji": "‚ùì", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/65.webm", "size": 93051, "thumb": "media/65.webm_thumb.jpg"}]}, {"id": 66, "date": "2024-01-28T21:44:02", "text": "I hope to work on my school and some blog articles the coming days."}, {"id": 67, "date": "2024-01-28T22:48:10", "text": "I managed to take care of myself today, I‚Äôm happy with that. I‚Äôll be heading to bed now. Goodnight kind world."}, {"id": 68, "date": "2024-01-28T22:49:21", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:47", "width": 512, "height": 490, "is_animated": false, "is_video": true, "emoji": "üéµ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/68.webm", "size": 257411, "thumb": "media/68.webm_thumb.jpg"}]}, {"id": 69, "date": "2024-01-30T20:19:10", "text": "Once again, I really hate needles. But it‚Äôs life saving‚Ä¶", "images": [{"width": 960, "height": 1280, "date": "2024-01-30T20:19:10", "media_type": "photo", "original_name": "photo_2024-01-30_20-19-10.jpg", "url": "media/69.jpg", "size": 107043, "thumb": "media/69.jpg_thumb.jpg"}]}, {"id": 70, "date": "2024-01-30T20:20:14", "text": "Now it‚Äôs time to shower and off to bed"}, {"id": 71, "date": "2024-01-30T20:20:19", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:19:19", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üò¥", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/71.webp", "size": 15352, "thumb": "media/71.webp_thumb.jpg"}]}, {"id": 72, "date": "2024-02-02T20:51:34", "text": "I have been feeling very depressed lately. It's becoming a problem.\nDeparting without anyone's consent might be the best option. I need to think of a good date when everyone is gone that I can go depart peacefully. I've considered a lot of options; drugs, auto-mutilation, or departing via train. It's all so exhausting."}, {"id": 73, "date": "2024-02-02T20:51:40", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:20:05", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üò©", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/73.webp", "size": 21880, "thumb": "media/73.webp_thumb.jpg"}]}, {"id": 74, "date": "2024-02-02T20:52:28", "text": "I know I will disappoint everyone around me for this. But I suppose I'll be selfish this time.\nOnce I am ready, I will say a final goodnight."}, {"id": 75, "date": "2024-02-02T20:54:16", "text": "As I've stated before, I do not want to reach my birthday.\nIt's of no use, nothing to celebrate other than my misery.\nI hope to donate my savings and checking balances toward health organisations that might be able to make a change."}, {"id": 76, "date": "2024-02-03T17:11:39", "text": "I apologize for my frequent ramblings. I do not want to come over like this to others. \n\nI have been making plan B's for continuing to live. It's not my top priority as plan A defeats plan B.\nI love all my friends."}, {"id": 77, "date": "2024-02-03T17:13:23", "text": "I will try to live for others. I have friends who don't want me gone yet."}, {"id": 78, "date": "2024-02-03T17:13:58", "text": "I wish to help others, make them feel safe, like a motherly figure. It's in my nature to help others."}, {"id": 79, "date": "2024-02-03T17:15:48", "text": "I wish to write some more things on my blog in the coming weeks. I have some plans to talk about new things."}, {"id": 80, "date": "2024-02-03T17:16:10", "text": "Thank you for to all my friends for keeping up with me."}, {"id": 81, "date": "2024-02-03T17:19:49", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:28:48", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "ü§î", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/81.webp", "size": 34742, "thumb": "media/81.webp_thumb.jpg"}]}, {"id": 83, "date": "2024-02-04T20:31:20", "text": "I hope the world will treat people like me gently one day."}, {"id": 84, "date": "2024-02-04T20:31:45", "text": "I‚Äôve been trying to help others again. As that‚Äôs what I suppose I am destined to do."}, {"id": 85, "date": "2024-02-08T21:40:33", "text": "I‚Äôm going to give life another chance."}, {"id": 86, "date": "2024-02-10T18:49:05", "text": "Bought a lot of stuff from beauty products to brushes and such. Also working on my education once more."}, {"id": 87, "date": "2024-02-10T18:49:19", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:14:07", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "ü§©", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/87.webp", "size": 31534, "thumb": "media/87.webp_thumb.jpg"}]}, {"id": 88, "date": "2024-02-13T16:13:58", "images": [{"width": 591, "height": 1280, "date": "2024-02-13T16:13:57", "media_type": "photo", "original_name": "photo_2024-02-13_16-13-57.jpg", "url": "media/88.jpg", "size": 34664, "thumb": "media/88.jpg_thumb.jpg"}]}, {"id": 89, "date": "2024-02-13T16:14:06", "text": "I‚Äôm an academic failure"}, {"id": 90, "date": "2024-02-13T23:11:55", "text": "Police at home again, domestic abuse. It happens too often"}, {"id": 91, "date": "2024-02-13T23:11:59", "text": "I don‚Äôt want to be alive"}, {"id": 92, "date": "2024-02-14T13:33:16", "text": "I might be getting admitted to a psychiatric hospital. My therapist suggested it.\nSame for that I might be considered mentally insane."}, {"id": 93, "date": "2024-02-14T13:33:24", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:09", "width": 512, "height": 508, "is_animated": false, "is_video": true, "emoji": "üòí", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/93.webm", "size": 158931, "thumb": "media/93.webm_thumb.jpg"}]}, {"id": 94, "date": "2024-02-14T19:32:45", "text": "My budding breasts are visible through my hoodie, how embarrassing‚Ä¶."}, {"id": 95, "date": "2024-02-14T19:33:11", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:59", "width": 512, "height": 444, "is_animated": false, "is_video": true, "emoji": "üòï", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/95.webm", "size": 124261, "thumb": "media/95.webm_thumb.jpg"}]}, {"id": 96, "date": "2024-02-18T15:32:22", "text": "I bought a new laptop, which will be arriving soon. It's for my studies regarding software development. It cost me around 1,5K EUR."}, {"id": 97, "date": "2024-02-18T15:32:46", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:47", "width": 512, "height": 490, "is_animated": false, "is_video": true, "emoji": "üéµ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/97.webm", "size": 257411, "thumb": "media/97.webm_thumb.jpg"}]}, {"id": 98, "date": "2024-02-18T18:41:41", "images": [{"width": 591, "height": 1280, "date": "2024-02-18T18:41:40", "media_type": "photo", "original_name": "photo_2024-02-18_18-41-40.jpg", "url": "media/98.jpg", "size": 42197, "thumb": "media/98.jpg_thumb.jpg"}]}, {"id": 99, "date": "2024-02-20T09:39:10", "text": "Gender polyclinic called today, I have an appointment for first intake March 4th. It kind of sucks because if my school plans work out I‚Äôll be following lessons March 3rd but still, I am excited. I have to get up really early because it‚Äôs far away from where I live."}, {"id": 100, "date": "2024-02-20T09:39:43", "text": "I can already prepare some papers and other things I have access to, to make the processor easier for me and them."}, {"id": 101, "date": "2024-02-20T09:40:01", "text": "Waited about 10 months for this eeeee"}, {"id": 102, "date": "2024-02-20T09:40:29", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:21:25", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üòÇ", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/102.webp", "size": 41062, "thumb": "media/102.webp_thumb.jpg"}]}, {"id": 103, "date": "2024-02-25T18:13:53", "text": "My laptop will arrive tomorrow. Hope to make it all work"}, {"id": 104, "date": "2024-02-25T18:13:59", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:09", "width": 512, "height": 508, "is_animated": false, "is_video": true, "emoji": "üòí", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/104.webm", "size": 158931, "thumb": "media/104.webm_thumb.jpg"}]}, {"id": 105, "date": "2024-02-26T07:07:53", "text": "Good morning everyone, let‚Äôs do our best today"}, {"id": 106, "date": "2024-02-26T11:19:50", "text": "My package from UPS arrived at the exact time I came home. What a timing!"}, {"id": 107, "date": "2024-02-26T13:16:33", "text": "Talked with personal help assistant about how I grew up in an environment that was very toxic now that I think about it. If you didn‚Äôt fit in you would be excommunicated by both the parents and the children. You had to get 100/100‚Äôs at elementary school else you‚Äôd be a failure and you‚Äôd never have a future."}, {"id": 108, "date": "2024-02-26T13:16:49", "text": "I‚Äôm one of those failures unfortunately."}, {"id": 109, "date": "2024-02-26T13:17:16", "text": "This way of thinking was the default way I thought because I grew up like this. I don‚Äôt know any better. And this still haunts me to this day"}, {"id": 110, "date": "2024-02-26T13:17:20", "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-04-02T07:20:05", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "üò©", "set_name": "ShimejiSim", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/110.webp", "size": 21880, "thumb": "media/110.webp_thumb.jpg"}]}, {"id": 111, "date": "2024-02-26T19:21:55", "text": "Been crying my eyes out for a while"}, {"id": 112, "date": "2024-02-26T19:22:03", "text": "I hate the cistem"}, {"id": 113, "date": "2024-02-26T19:25:03", "text": "The world is too cruel. I have been considering giving up."}, {"id": 114, "date": "2024-02-28T18:32:44", "text": "The teacher at the school I want to study at told me I‚Äôm overqualified haha"}, {"id": 115, "date": "2024-03-01T19:30:51", "text": "I‚Äôm officially a student."}, {"id": 116, "date": "2024-03-02T10:17:43", "text": "They got my name wrong on the student ID. Emailed tech support about it.\nHopefully they‚Äôll fix it before Tuesday"}, {"id": 117, "date": "2024-03-04T15:51:41", "text": "Had my first intake at the gender clinic. It went well but I‚Äôm mentally exhausted"}, {"id": 118, "date": "2024-03-05T09:21:36", "text": "Big day today, first school day,\nI‚Äôm anxious"}, {"id": 119, "date": "2024-03-06T14:15:52", "text": "I gained 2-3 kilos the last year. It‚Äôs explanatory due to HRT and overall lack of exercise"}, {"id": 120, "date": "2024-03-06T14:16:03", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:55", "width": 512, "height": 350, "is_animated": false, "is_video": true, "emoji": "üôÉ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/120.webm", "size": 165421, "thumb": "media/120.webm_thumb.jpg"}]}, {"id": 121, "date": "2024-03-08T11:29:27", "text": "Because this course is so easy for me, I might be able to do it in two years instead of four, my mentor said.\n\nI hope I can. It‚Äôs really easy for me indeed."}, {"id": 122, "date": "2024-03-08T11:29:52", "text": "I‚Äôll also update this blog feed to work properly again as it is now broken due to a recent update (theming / colours are messed up)."}, {"id": 123, "date": "2024-03-08T11:30:01", "text": "I apologise for readers"}, {"id": 124, "date": "2024-03-08T11:30:37", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:49", "width": 394, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëç", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/124.webm", "size": 199856, "thumb": "media/124.webm_thumb.jpg"}]}, {"id": 125, "date": "2024-03-08T17:19:02", "text": "I have to inject on my birthday, March 10th."}, {"id": 126, "date": "2024-03-09T12:41:14", "text": "I am not looking forward to tomorrow at all"}, {"id": 127, "date": "2024-03-09T12:41:20", "text": "I hope to just skip it alltogether"}, {"id": 128, "date": "2024-03-09T12:41:41", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:11", "width": 512, "height": 434, "is_animated": false, "is_video": true, "emoji": "üò£", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/128.webm", "size": 139947, "thumb": "media/128.webm_thumb.jpg"}]}, {"id": 129, "date": "2024-03-14T12:39:23", "text": "Im heartbroken"}, {"id": 130, "date": "2024-03-14T12:39:47", "text": "My heart is made out of glass and it shattered into a million pieces"}, {"id": 131, "date": "2024-03-16T11:35:57", "text": "My skin is soft"}, {"id": 132, "date": "2024-03-29T12:06:00", "text": "I‚Äôll make this site‚Äôs CSS work again, I apologise it‚Äôs all broken"}, {"id": 133, "date": "2024-04-18T08:29:21", "text": "I made the site work again!!!"}, {"id": 134, "date": "2024-04-18T08:29:41", "text": "Fixed some CSS issues too so it should all look pretty again and I can use it again :3"}, {"id": 135, "date": "2024-04-18T08:29:46", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:50", "width": 512, "height": 428, "is_animated": false, "is_video": true, "emoji": "üòÑ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/135.webm", "size": 199487, "thumb": "media/135.webm_thumb.jpg"}]}, {"id": 136, "date": "2024-04-20T22:46:34", "text": "Goodnight everyone, glad all is working again. I hope to update this more often."}, {"id": 137, "date": "2024-04-21T13:37:19", "text": "Been looking at some better hair removal methods"}, {"id": 138, "date": "2024-04-24T18:38:46", "text": "I have been soooo busy with my school assignment. I made oAuth somewhat work using GitHub but now I want to make a shopping cart system."}, {"id": 139, "date": "2024-04-24T18:39:03", "text": "I am very new to all of this website development stuff, like working with frameworks and such."}, {"id": 140, "date": "2024-04-24T18:39:12", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:50:26", "width": 430, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëÄ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/140.webm", "size": 157462, "thumb": "media/140.webm_thumb.jpg"}]}, {"id": 141, "date": "2024-04-24T18:41:04", "text": "A few days ago someone threw soda at me while I was biking back home. Very likely because I am not \"cis-looking\"."}, {"id": 142, "date": "2024-04-24T18:41:15", "text": "Sugary water is sticky, it sucked."}, {"id": 143, "date": "2024-04-24T18:42:48", "text": "I am sorry for not actively posting here. Have been a lot of changes in my life."}, {"id": 144, "date": "2024-04-24T18:42:59", "text": "But luckily, I am still alive.."}, {"id": 145, "date": "2024-04-24T18:45:22", "text": "College has been going well! Quite glad, made new connections / friends. I like most of my tutors(?) and it's all pretty easy due to my circumstances."}, {"id": 146, "date": "2024-04-24T18:45:55", "text": "I hope to go to university soon.\n\nI need some internship hours (mandatory) in order to graduate two years earlier than you're supposed to."}, {"id": 147, "date": "2024-04-24T18:49:30", "text": "Overall, life is getting stabler and more bearable, I really did not expect it all to work out in this way, and I am starting to understand what feeling proud of oneself means."}, {"id": 148, "date": "2024-04-24T18:49:50", "text": "The divorce between my parents is also seemingly going more smoothly."}, {"id": 149, "date": "2024-04-24T19:15:29", "text": "I am also coming more to terms with my identity, which is something I haven't experienced much."}, {"id": 150, "date": "2024-04-24T19:24:38", "text": "I went running a few days ago, it was fun! I have some pictures."}, {"id": 151, "date": "2024-04-24T19:25:51", "text": "Thought my nail-polish fitted my running outfit, but I am colourblind so I might be incorrect."}, {"id": 152, "date": "2024-04-24T19:25:53", "media_group_id": 13711894024702276, "images": [{"file_name": "IMG_2833.jpg", "mime_type": "image/jpeg", "date": "2024-04-24T19:25:53", "original_name": "IMG_2833.jpg", "url": "media/152.jpg", "size": 7506095, "thumb": "media/152.jpg_thumb.jpg", "width": 3024, "height": 4032}, {"file_name": "IMG_2834.jpg", "mime_type": "image/jpeg", "date": "2024-04-24T19:25:52", "original_name": "IMG_2834.jpg", "url": "media/153.jpg", "size": 1394729, "thumb": "media/153.jpg_thumb.jpg", "width": 4032, "height": 3024}]}, {"id": 154, "date": "2024-04-25T19:07:06", "text": "My brother acknowledged his verbal abuse towards me and my relatives. I already thought it was because of his final exams he wanted to pass, but it‚Äôs still nice he himself acknowledges that."}, {"id": 155, "date": "2024-04-29T21:14:55", "text": "I made some new online friends with a fate similar to mine which is nice!! I've also started picking up my older hobbies again."}, {"id": 156, "date": "2024-04-29T21:16:08", "text": "I also totally forgot to show this!! Currently at 377 days and hope to get to 400.", "images": [{"width": 800, "height": 800, "date": "2024-04-29T21:16:08", "media_type": "photo", "original_name": "photo_2024-04-29_21-16-08.jpg", "url": "media/156.jpg", "size": 32075, "thumb": "media/156.jpg_thumb.jpg"}]}, {"id": 157, "date": "2024-04-29T21:18:08", "text": "I hope to talk more here as well. It's nice to look back at my older messages and seeing how my life has changed so far."}, {"id": 158, "date": "2024-04-30T12:42:45", "text": "It‚Äôs a sunny day outside so I will be running"}, {"id": 159, "date": "2024-04-30T12:43:26", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:47", "width": 512, "height": 490, "is_animated": false, "is_video": true, "emoji": "üéµ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/159.webm", "size": 257411, "thumb": "media/159.webm_thumb.jpg"}]}, {"id": 160, "date": "2024-04-30T13:03:22", "text": "I forgot how exhausting running is."}, {"id": 161, "date": "2024-04-30T13:52:54", "text": "Finished running, didn‚Äôt run too much, about 7KM maybe? But I am trying to build up my stamina to eventually run over 10KM.."}, {"id": 162, "date": "2024-04-30T17:54:51", "text": "Got a letter in the mail dr the hospital where they got my name wrong and it was handwritten on the envelope from the Gender Team department of the hospital. Really ironic considering they have my medical documents >_>"}, {"id": 163, "date": "2024-05-01T15:04:14", "text": "I‚Äôve been working on the yard cleaning 50+ year old walls with pressure washing. Spent a good 4-5 hours on it, now fully covered in dirt and mud but it‚Äôs looking very pretty."}, {"id": 164, "date": "2024-05-01T15:04:23", "text": "I could really use a shower right now"}, {"id": 165, "date": "2024-05-01T15:04:35", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:57", "width": 468, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëª", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/165.webm", "size": 251900, "thumb": "media/165.webm_thumb.jpg"}]}, {"id": 166, "date": "2024-05-01T15:11:53", "text": "ÊàëÊÉ≥ÁªßÁª≠Â≠¶‰π†ÊôÆÈÄöËØù"}, {"id": 167, "date": "2024-05-01T15:14:20", "text": "‰∏≠ÊñáÊòØÁæé‰∏ΩÁöÑËØ≠Ë®Ä"}, {"id": 168, "date": "2024-05-03T21:10:12", "text": "Been feeling down a bit due to my current living situation."}, {"id": 169, "date": "2024-05-04T09:32:58", "text": "Uh oh, I‚Äôve ran out of medications to regulate my serotonin levels‚Ä¶\n\nPharmacy is closed until Monday üò≠"}, {"id": 170, "date": "2024-05-04T09:33:02", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:03", "width": 512, "height": 462, "is_animated": false, "is_video": true, "emoji": "üåßÔ∏è", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/170.webm", "size": 67402, "thumb": "media/170.webm_thumb.jpg"}]}, {"id": 171, "date": "2024-05-05T09:10:04", "text": "I‚Äôve been experimenting with sugar waxing and regular wax. Works very well and I even bought a small heater for it. It‚Äôs a lot of work though‚Ä¶"}, {"id": 172, "date": "2024-05-05T20:12:05", "text": "Feeling like passing out every few seconds. It‚Äôs probably a protective measure of my body."}, {"id": 173, "date": "2024-05-05T20:12:28", "text": "I haven‚Äôt gotten myself to study Mandarin again‚Ä¶ I have been working on my German though."}, {"id": 174, "date": "2024-05-06T10:02:48", "text": "People at the pharmacy are always so kind"}, {"id": 175, "date": "2024-05-09T07:30:51", "text": "I‚Äôm wishing everyone a beautiful day today"}, {"id": 176, "date": "2024-05-09T07:31:01", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:03", "width": 512, "height": 436, "is_animated": false, "is_video": true, "emoji": "‚úä", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/176.webm", "size": 138069, "thumb": "media/176.webm_thumb.jpg"}]}, {"id": 177, "date": "2024-05-09T08:29:38", "text": "A lot of people in the tech scene seem to be misinformed about ‚Äúnew‚Äù technology like cryptography and the impact it could have on the internet as whole once it‚Äôs fully ready to be used by the wider market. Web3 mostly gets a bad reputation because people think of the word ‚Äúcrypto‚Äù as ‚Äúcryptocurrency‚Äù even though cryptocurrency does not play a role in this at all."}, {"id": 178, "date": "2024-05-09T08:30:21", "text": "I didn‚Äôt get into too much detail in my article about IPFS about how smart contracts works and such, but I hope to make a revised version."}, {"id": 179, "date": "2024-05-09T13:05:34", "text": "I used to know a kid back in highschool, he got from a rough place and managed to leave highschool early to pursue his career in music and beat making. Years ago when I last saw him he decided to chat with me about life and such and showed that he‚Äôll be travelling outside the country to work for a label or something and was proud of his gym progress getting jacked. \n\nI sometimes wonder what happened to him, we never exchanged phone numbers nor were we really considered friends. I hope life is treating him well now and that he made his dreams come true."}, {"id": 180, "date": "2024-05-09T20:19:56", "text": "Watching EuroVision, 12 points to Belgium in my opinion!!"}, {"id": 181, "date": "2024-05-12T09:22:57", "text": "To whoever is celebrating it, happy Mother‚Äôs Day!"}, {"id": 182, "date": "2024-05-12T09:23:00", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:50", "width": 512, "height": 428, "is_animated": false, "is_video": true, "emoji": "üòÑ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/182.webm", "size": 199487, "thumb": "media/182.webm_thumb.jpg"}]}, {"id": 183, "date": "2024-05-14T20:54:00", "text": "I‚Äôm starting to feel happier I think in general."}, {"id": 184, "date": "2024-05-14T20:54:21", "text": "Life‚Äôs routine is picked up again. Other than my current living situation im doing fine"}, {"id": 185, "date": "2024-05-18T21:00:29", "text": "Dysphoria and dysmorphia hitting hard lately."}, {"id": 186, "date": "2024-05-20T08:54:23", "text": "It‚Äôs been going better. Still haven‚Äôt picked up my Mandarin Chinese studies again which is unfortunate, but I have been working on my German as that‚Äôs significantly easier for me as my native tongue shares over 70% of the vocabulary."}, {"id": 187, "date": "2024-05-20T08:54:33", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:58", "width": 512, "height": 434, "is_animated": false, "is_video": true, "emoji": "üôå", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/187.webm", "size": 165699, "thumb": "media/187.webm_thumb.jpg"}]}, {"id": 188, "date": "2024-05-22T21:09:56", "text": "Trying to pick up Next.JS, might be more reliable than smaller projects. \n\nLearning new things is always frustrating because you try to do something you just can‚Äôt do yet"}, {"id": 189, "date": "2024-05-23T12:21:28", "text": "Fiddling around with Next.JS and some tutorials is fun but very hard. I‚Äôm new to all of this but I‚Äôm sure ill figure it out"}, {"id": 190, "date": "2024-05-26T19:27:42", "text": "Wishing everyone a nice day"}, {"id": 191, "date": "2024-05-26T20:31:54", "text": "I have a hormone level checkup tomorrow. Almost forgot to do that this month"}, {"id": 192, "date": "2024-05-27T20:51:25", "text": "Having lots of cramps at the moment. Mum made me a hot water bottle to help"}, {"id": 193, "date": "2024-05-31T10:20:17", "text": "I think for my continuation in my Chinese studies, I will make a new subdomain to my website and launch a Mandarin only blog/feed there."}, {"id": 194, "date": "2024-05-31T10:20:24", "text": "It would make the site more organised."}, {"id": 195, "date": "2024-05-31T10:20:40", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:07", "width": 480, "height": 512, "is_animated": false, "is_video": true, "emoji": "‚ùì", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/195.webm", "size": 93051, "thumb": "media/195.webm_thumb.jpg"}]}, {"id": 196, "date": "2024-06-01T15:27:19", "text": "Happy pride month to everyone celebrating it"}, {"id": 197, "date": "2024-06-03T14:28:31", "text": "Found this iPad in the battery bin at the GP today. Thought it was broken or such as all things in those bins are getting burned. But to my surprise it was still fully functional and without any sort of activation lock. Very interesting find!!", "images": [{"width": 1280, "height": 960, "date": "2024-06-03T14:28:31", "media_type": "photo", "original_name": "photo_2024-06-03_14-28-31.jpg", "url": "media/197.jpg", "size": 118004, "thumb": "media/197.jpg_thumb.jpg"}]}, {"id": 198, "date": "2024-06-03T20:02:15", "text": "The sky is pretty", "media_group_id": 13739559481951740, "images": [{"width": 720, "height": 1280, "date": "2024-06-03T20:02:14", "media_type": "photo", "original_name": "photo_2024-06-03_20-02-14.jpg", "url": "media/198.jpg", "size": 112463, "thumb": "media/198.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2024-06-03T20:02:14", "media_type": "photo", "original_name": "photo_2024-06-03_20-02-14.jpg", "url": "media/199.jpg", "size": 106879, "thumb": "media/199.jpg_thumb.jpg"}]}, {"id": 200, "date": "2024-06-09T21:06:45", "text": "Been feeling ups and downs recently."}, {"id": 201, "date": "2024-06-09T21:06:50", "text": "I am sure it'll be ok."}, {"id": 202, "date": "2024-06-09T21:06:58", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:43", "width": 362, "height": 512, "is_animated": false, "is_video": true, "emoji": "üò¢", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/202.webm", "size": 151013, "thumb": "media/202.webm_thumb.jpg"}]}, {"id": 203, "date": "2024-06-12T20:28:57", "text": "I haven‚Äôt been actrice for a few days because I was busy with some school and side projects."}, {"id": 204, "date": "2024-06-12T20:29:06", "text": "Applying for internships too, and more."}, {"id": 205, "date": "2024-06-12T20:29:49", "text": "I‚Äôm a bit burnt out so I‚Äôll be taking the day off tomorrow", "images": [{"width": 591, "height": 1280, "date": "2024-06-12T20:29:49", "media_type": "photo", "original_name": "photo_2024-06-12_20-29-49.jpg", "url": "media/205.jpg", "size": 49293, "thumb": "media/205.jpg_thumb.jpg"}]}, {"id": 206, "date": "2024-06-13T09:44:14", "text": "A good friend of mine was playing an old Minecraft server and found my cat in the town house. Now with candles in memory of her passing", "images": [{"width": 1280, "height": 961, "date": "2024-06-13T09:44:14", "media_type": "photo", "original_name": "photo_2024-06-13_09-44-14.jpg", "url": "media/206.jpg", "size": 190573, "thumb": "media/206.jpg_thumb.jpg"}]}, {"id": 207, "date": "2024-06-13T09:44:37", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:15", "width": 388, "height": 512, "is_animated": false, "is_video": true, "emoji": "üòü", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/207.webm", "size": 113525, "thumb": "media/207.webm_thumb.jpg"}]}, {"id": 208, "date": "2024-06-14T19:50:10", "text": "I've been taking a short break from programming."}, {"id": 209, "date": "2024-06-14T19:50:21", "text": "Collecting my thoughts."}, {"id": 210, "date": "2024-06-14T21:41:17", "text": "I will look more to the bright side of life."}, {"id": 211, "date": "2024-06-14T21:44:44", "text": "Once I have collected my thought's I will work on my school project <a href=\"https://short.moe\">https://short.moe</a> again"}, {"id": 212, "date": "2024-06-14T21:53:14", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:06", "width": 512, "height": 374, "is_animated": false, "is_video": true, "emoji": "‚ù§Ô∏è", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/212.webm", "size": 132534, "thumb": "media/212.webm_thumb.jpg"}]}, {"id": 213, "date": "2024-06-16T22:04:21", "text": "After some time, im picking up my kung fu and taichi studies again. Sifu still welcomes me"}, {"id": 214, "date": "2024-06-16T22:04:36", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:52", "width": 256, "height": 512, "is_animated": false, "is_video": true, "emoji": "üëä", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/214.webm", "size": 174960, "thumb": "media/214.webm_thumb.jpg"}]}, {"id": 215, "date": "2024-06-18T12:01:13", "text": "Google reached out for my apprenticeship application. A bit anxious as I have an interview this Friday via Google Meets"}, {"id": 216, "date": "2024-06-20T11:49:28", "text": "First interview went well!! If my second interview goes as well as the first one then I‚Äôll be an apprentice at Google September this year"}, {"id": 217, "date": "2024-06-20T11:49:35", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:58", "width": 512, "height": 434, "is_animated": false, "is_video": true, "emoji": "üôå", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/217.webm", "size": 165699, "thumb": "media/217.webm_thumb.jpg"}]}, {"id": 218, "date": "2024-06-20T14:41:32", "text": "After a few months I decided to get a new phone wallpaper", "images": [{"width": 591, "height": 1280, "date": "2024-06-20T14:41:31", "media_type": "photo", "original_name": "photo_2024-06-20_14-41-31.jpg", "url": "media/218.jpg", "size": 63727, "thumb": "media/218.jpg_thumb.jpg"}]}, {"id": 219, "date": "2024-06-29T09:10:10", "text": "It‚Äôs been a while, I‚Äôve been working a lot, both on my studies / academics and on myself."}, {"id": 220, "date": "2024-06-30T12:14:29", "text": "My mother got me a new T-Shirt, I think it's pretty", "images": [{"file_name": "image_2024-06-30_14-14-15.png", "mime_type": "image/png", "date": "2024-06-30T12:14:29", "original_name": "image_2024-06-30_14-14-15.png", "url": "media/220.png", "size": 1602127, "thumb": "media/220.png_thumb.jpg", "width": 980, "height": 1266}]}, {"id": 221, "date": "2024-07-01T07:57:41", "text": "I arrived two hours early at college aaaa..."}, {"id": 222, "date": "2024-07-01T08:44:02", "text": "Google couldn't offer the apprenticeship... Oh well."}, {"id": 223, "date": "2024-07-02T20:38:17", "text": "Ive been missing college a bunch because I have been focusing on getting ready for internships and such.\nOther than that I haven‚Äôt been able to be as active on my GitHub due to some personal issues"}, {"id": 224, "date": "2024-07-03T17:46:29", "text": "Being harassed sucks. Being beaten up over it too."}, {"id": 225, "date": "2024-07-03T17:46:33", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:46", "width": 512, "height": 242, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/225.webm", "size": 173681, "thumb": "media/225.webm_thumb.jpg"}]}, {"id": 226, "date": "2024-07-04T22:09:10", "text": "In my dreams I keep being in the same dream every night. It‚Äôs a different world where life‚Äôs concepts are completely different."}, {"id": 227, "date": "2024-07-08T14:32:17", "text": "College has ended for now (holidays). I hope to freshen up my mind with some relaxation and studying of some Web Frameworks."}, {"id": 228, "date": "2024-07-08T14:32:27", "text": "My apprenticeship starts somewhere 29th"}, {"id": 229, "date": "2024-07-13T07:00:56", "text": "I got the news that our female neighbour died a few days ago. Not long after her husband died"}, {"id": 230, "date": "2024-07-13T09:37:43", "text": "My throat is really sore, I am sick"}, {"id": 231, "date": "2024-07-16T19:48:14", "text": "Debating the right of my existence with people makes me feel like this world isn't for me."}, {"id": 232, "date": "2024-07-18T10:09:18", "text": "Taking the day off the internet today. Don‚Äôt feel like interacting with anyone. I‚Äôll be doing some chores around the house and mow the neighbour‚Äôs lawn."}, {"id": 233, "date": "2024-07-18T10:09:41", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:09", "width": 512, "height": 508, "is_animated": false, "is_video": true, "emoji": "üòí", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/233.webm", "size": 158931, "thumb": "media/233.webm_thumb.jpg"}]}, {"id": 234, "date": "2024-07-22T08:48:30", "text": "Going to meet an online friend. It‚Äôs a long train ride but hopefully it‚Äôll be worth it.", "media_group_id": 13773104884995956, "images": [{"width": 960, "height": 1280, "date": "2024-07-22T08:48:28", "media_type": "photo", "original_name": "photo_2024-07-22_08-48-28.jpg", "url": "media/234.jpg", "size": 147621, "thumb": "media/234.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-07-22T08:48:30", "media_type": "photo", "original_name": "photo_2024-07-22_08-48-30.jpg", "url": "media/235.jpg", "size": 120335, "thumb": "media/235.jpg_thumb.jpg"}]}, {"id": 236, "date": "2024-07-26T19:06:44", "text": "Insecurities are such an interesting phenomenon"}, {"id": 237, "date": "2024-07-28T20:26:36", "text": "I sometimes am afraid of forgetting things"}, {"id": 238, "date": "2024-07-31T13:03:55", "text": "Using the correct restroom is scary, when using the incorrect one I feel unsafe and when using the correct one I am afraid to be yelled at.."}, {"id": 239, "date": "2024-07-31T13:03:59", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:46", "width": 512, "height": 242, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/239.webm", "size": 173681, "thumb": "media/239.webm_thumb.jpg"}]}, {"id": 240, "date": "2024-08-03T19:37:32", "text": "Although I am in remission for depression, suicidality still happens every so often."}, {"id": 241, "date": "2024-08-04T13:43:53", "text": "I was really excited to meet up with a friend I really like, just for them to cancel the meeting the same day it was agreed upon."}, {"id": 242, "date": "2024-08-04T13:44:06", "text": "I feel so let down. I waited the whole week for this."}, {"id": 243, "date": "2024-08-04T13:44:21", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:44", "width": 512, "height": 250, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/243.webm", "size": 259898, "thumb": "media/243.webm_thumb.jpg"}]}, {"id": 244, "date": "2024-08-06T22:55:04", "text": "I'm not feeling too well. I think I'll call in sick. I'm just a bit exhausted and need some time off to process things. Life has been going fast lately.."}, {"id": 245, "date": "2024-08-06T22:55:21", "text": "It's not negative in that regard, but just, a lot."}, {"id": 246, "date": "2024-08-06T23:03:41", "text": "I might work on a few side projects as well, for example. HWU. I feel like I've let down the small circle of people within it. But I am overthinking it."}, {"id": 247, "date": "2024-08-10T19:26:59", "text": "I'm feeling really accomplished and happy today. Probably also because my meetup went well."}, {"id": 248, "date": "2024-08-10T19:27:04", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:50", "width": 512, "height": 428, "is_animated": false, "is_video": true, "emoji": "üòÑ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/248.webm", "size": 199487, "thumb": "media/248.webm_thumb.jpg"}]}, {"id": 249, "date": "2024-08-12T15:41:04", "text": "It‚Äôs so hot outside today, I feel like I am gonna melt."}, {"id": 250, "date": "2024-08-13T13:26:27", "text": "I have been finding a lot of enjoyment by playing puzzle and mystery games on Steam from small developers."}, {"id": 251, "date": "2024-08-13T13:26:50", "text": "I'll be sure to recommend them to friends."}, {"id": 252, "date": "2024-08-17T10:40:56", "text": "I‚Äôve been suffering from Viral gastroenteritis since a few days ago. It really makes me fragile and I am barely able to do anything"}, {"id": 253, "date": "2024-08-17T10:41:12", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:11", "width": 512, "height": 434, "is_animated": false, "is_video": true, "emoji": "üò£", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/253.webm", "size": 139947, "thumb": "media/253.webm_thumb.jpg"}]}, {"id": 254, "date": "2024-08-17T11:11:28", "text": "I haven‚Äôt really eaten anything the past two days"}, {"id": 255, "date": "2024-08-18T13:33:36", "text": "I am feeling a bit better today. Also, today marks 16 months sober üéâ"}, {"id": 256, "date": "2024-08-18T13:33:46", "text": "Hope everyone is doing well!"}, {"id": 257, "date": "2024-08-21T16:29:17", "text": "Working on hosting a smaller sub domain where I save notes from my iPad to: <a href=\"https://notes.cvyl.me\">https://notes.cvyl.me</a>"}, {"id": 258, "date": "2024-08-23T06:18:05", "text": "I got myself the new iPhone!! Really nice using it"}, {"id": 259, "date": "2024-08-23T06:18:14", "text": "It‚Äôs an iphone 15 pro."}, {"id": 260, "date": "2024-08-23T06:18:17", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:50", "width": 512, "height": 428, "is_animated": false, "is_video": true, "emoji": "üòÑ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/260.webm", "size": 199487, "thumb": "media/260.webm_thumb.jpg"}]}, {"id": 261, "date": "2024-08-25T11:20:39", "text": "I figured out the reason I don‚Äôt hang out with people from social media anymore"}, {"id": 262, "date": "2024-08-25T14:33:46", "text": "Today‚Äôs weather is really nice. I went for a walk"}, {"id": 263, "date": "2024-08-27T14:03:26", "text": "Boss said he‚Äôs proud of me, and that I should he proud of myself.. I‚Äôll try to be, thank you."}, {"id": 264, "date": "2024-08-27T16:48:01", "text": "Â¶Ç‰ΩïÊëÜËÑ±Ê∂àÊûÅÁöÑÊÉ≥Ê≥ïÔºü", "images": [{"width": 694, "height": 800, "date": "2024-08-27T16:48:01", "media_type": "photo", "original_name": "photo_2024-08-27_16-48-01.jpg", "url": "media/264.jpg", "size": 87897, "thumb": "media/264.jpg_thumb.jpg"}]}, {"id": 265, "date": "2024-08-28T12:57:24", "text": "I feel ghosted by others. Why is it that they won‚Äôt message me back?\nWas it something I did wrong?"}, {"id": 266, "date": "2024-08-29T14:09:19", "text": "I‚Äôve been working on smaller projects again next to my apprenticeship."}, {"id": 267, "date": "2024-08-30T19:31:40", "text": "I did it!!!!", "images": [{"width": 590, "height": 1280, "date": "2024-08-30T19:31:40", "media_type": "photo", "original_name": "photo_2024-08-30_19-31-40.jpg", "url": "media/267.jpg", "size": 27426, "thumb": "media/267.jpg_thumb.jpg"}]}, {"id": 268, "date": "2024-09-05T04:38:33", "text": "Been so busy with things aaaaa"}, {"id": 269, "date": "2024-09-05T04:38:42", "text": "I‚Äôll keep you up to date!!!"}, {"id": 270, "date": "2024-09-05T04:38:53", "text": "I‚Äôll remind myself to come back to this and update it later"}, {"id": 271, "date": "2024-09-05T17:48:24", "text": "I started my own company, already have a client."}, {"id": 272, "date": "2024-09-05T17:48:36", "text": "I've been so busy... I am so tired, when I get home I kind of collapse"}, {"id": 273, "date": "2024-09-06T19:40:17", "text": "I think the reason I keep myself so busy and I have so much to do is because me working hard takes my mind off the issues that are really playing in my head."}, {"id": 274, "date": "2024-09-06T19:41:01", "text": "It's a lame excuse.\nI work over 50 hours total a week. As my mind is simply programmed to believe that when I am not doing something productive, I am doing something useless."}, {"id": 275, "date": "2024-09-06T19:41:14", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:41:55", "width": 512, "height": 350, "is_animated": false, "is_video": true, "emoji": "üôÉ", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/275.webm", "size": 165421, "thumb": "media/275.webm_thumb.jpg"}]}, {"id": 276, "date": "2024-09-06T19:42:33", "text": "It's a bad coping mechanism, but I will try to keep it up for now. As I'd rather be busy with something I feel like I'll earn more from than staying behind in my own thoughts."}, {"id": 277, "date": "2024-09-08T12:05:55", "text": "To be honest, I can't wait for Winter to arrive. It has always been a nice time. Although I love nature in it's uncovered beauty, I also appreciate the calm of winter."}, {"id": 278, "date": "2024-09-10T15:48:24", "text": "I got assigned a new project the company is working on. It‚Äôs pretty exciting considering it‚Äôs a lot of new stuff when it comes to framework, languages etc. I‚Äôve written a writeup at <a href=\"https://notes.cvyl.me/Studies/Apprenticeship/2024/Brainstorming/Laravel+SaaS+Analytics+Application/Analytics+Project+Creation\">https://notes.cvyl.me/Studies/Apprenticeship/2024/Brainstorming/Laravel+SaaS+Analytics+Application/Analytics+Project+Creation</a>"}, {"id": 279, "date": "2024-09-10T17:35:53", "text": "Enjoying the evening", "images": [{"width": 1280, "height": 960, "date": "2024-09-10T17:35:53", "media_type": "photo", "original_name": "photo_2024-09-10_17-35-53.jpg", "url": "media/279.jpg", "size": 128707, "thumb": "media/279.jpg_thumb.jpg"}]}, {"id": 280, "date": "2024-09-12T17:47:12", "text": "I was browsing in the Apple Store and the salesperson was really cute, so I ended up buying an Apple Watch üò≠", "images": [{"width": 1280, "height": 960, "date": "2024-09-12T17:47:12", "media_type": "photo", "original_name": "photo_2024-09-12_17-47-12.jpg", "url": "media/280.jpg", "size": 68805, "thumb": "media/280.jpg_thumb.jpg"}]}, {"id": 281, "date": "2024-09-14T11:41:20", "text": "I am currently working around 6 days a week. I hope to keep it up as it pays well. But im not sure if it‚Äôs making me happier mentally."}, {"id": 282, "date": "2024-09-14T11:41:31", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:09", "width": 512, "height": 508, "is_animated": false, "is_video": true, "emoji": "üòí", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/282.webm", "size": 158931, "thumb": "media/282.webm_thumb.jpg"}]}, {"id": 283, "date": "2024-09-14T21:00:21", "text": "To clarify, it‚Äôs especially hard to get used to when you‚Äôve been a recluse for the bigger part of your life."}, {"id": 284, "date": "2024-09-14T21:00:45", "text": "But I‚Äôve made lots of progress since when I decided to work on myself."}, {"id": 285, "date": "2024-09-14T21:01:11", "text": "Back in 2017-2018 I barely knew how to talk to strangers and socialise. And now im here, doing things younger me would never think of doing"}, {"id": 286, "date": "2024-09-18T20:44:55", "text": "I want to make the people I care about proud. I try not to let negativity get the better of me"}, {"id": 287, "date": "2024-09-18T20:46:11", "text": "I tend to forget a lot about myself. It‚Äôs important to set priorities.", "images": [{"width": 904, "height": 1280, "date": "2024-09-18T20:46:11", "media_type": "photo", "original_name": "photo_2024-09-18_20-46-11.jpg", "url": "media/287.jpg", "size": 74776, "thumb": "media/287.jpg_thumb.jpg"}]}, {"id": 288, "date": "2024-09-19T20:16:25", "text": "I am thinking about rewriting my website to add a more personal touch to it. But im unsure if I have the time for that in my life."}, {"id": 289, "date": "2024-09-19T20:16:46", "text": "Though, I want to write a blog article about updates of my life and how things have improved"}, {"id": 290, "date": "2024-09-19T20:17:09", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:19", "width": 512, "height": 488, "is_animated": false, "is_video": true, "emoji": "‚ù§Ô∏è", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/290.webm", "size": 154920, "thumb": "media/290.webm_thumb.jpg"}]}, {"id": 291, "date": "2024-09-20T13:13:34", "text": "I have a friend come and we'll be having a sleepover this weekend. Really excited!!"}, {"id": 292, "date": "2024-09-20T13:13:45", "text": "I am currently a bit overwhelmed, but I am recovering ‚ù§Ô∏è"}, {"id": 293, "date": "2024-09-22T14:06:04", "text": "The sleepover went really well!!!!!"}, {"id": 294, "date": "2024-09-25T06:16:21", "text": "I‚Äôve been trying to learn Vue and how it works. It‚Äôs a big difference from T/JSX syntax but im sure I‚Äôll figure it out"}, {"id": 295, "date": "2024-09-27T10:40:47", "text": "Overall, life seems to have improved in the recent months."}, {"id": 296, "date": "2024-09-27T10:41:07", "text": "I‚Äôve been super busy!!! But I‚Äôve also made a positive impact on myself"}, {"id": 297, "date": "2024-09-27T10:41:24", "text": "I hope to have more sleepovers and meetups with friends as they‚Äôre so fun!"}, {"id": 298, "date": "2024-09-27T10:41:59", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:49:06", "width": 512, "height": 424, "is_animated": false, "is_video": true, "emoji": "üëè", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/298.webm", "size": 99643, "thumb": "media/298.webm_thumb.jpg"}]}, {"id": 299, "date": "2024-09-27T17:09:47", "text": "I hope to meet more friends!! They make me happy!!!!"}, {"id": 300, "date": "2024-09-27T17:10:40", "text": "I want to revamp my friends page too, have cute profile pictures and such instead of markdown format. This blog structure at the time of writing, Hexo, supports Vue which is why I already managed to make <a href=\"https://cvyl.me/nav\">https://cvyl.me/nav</a>"}, {"id": 301, "date": "2024-09-27T17:15:21", "text": "Also, only now I realized that the time shown on my feed is 2 hours off haha"}, {"id": 302, "date": "2024-09-28T12:29:56", "text": "My consult chat with GoEast went well!!! I am really interested in following their course, but I hope to find the time for it, I am sure I‚Äôll figure something out. Got WeChat to work via my American phone number (eSIM) and added my contact on there."}, {"id": 303, "date": "2024-09-28T12:33:43", "text": "It‚Äôs pricey going for over ‚Ç¨ 1.000+ for one course, but I planned a trial lesson next week!"}, {"id": 304, "date": "2024-09-28T21:22:32", "text": "This dysphoria is really killing me on the inside."}, {"id": 305, "date": "2024-09-28T21:50:25", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T09:48:46", "width": 512, "height": 242, "is_animated": false, "is_video": true, "emoji": "üò≠", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/305.webm", "size": 173681, "thumb": "media/305.webm_thumb.jpg"}]}, {"id": 306, "date": "2024-09-29T17:25:24", "text": "I had some fan issues which caused a noise which really irritated me"}, {"id": 307, "date": "2024-09-29T17:26:29", "text": "After disassembling, I found a coiled up piece of my hair in the middle of the blade which caused the noise. I was about to open a warranty ticket because I thought it was coil whine. Instead, it was hair whine üòÖ", "images": [{"width": 1280, "height": 960, "date": "2024-09-29T17:26:29", "media_type": "photo", "original_name": "photo_2024-09-29_17-26-29.jpg", "url": "media/307.jpg", "size": 135998, "thumb": "media/307.jpg_thumb.jpg"}]}, {"id": 308, "date": "2024-09-29T17:32:13", "text": "Orrrr it might be a piece of coil that got mixed up, because I realised that my hair is not that shiny"}, {"id": 309, "date": "2024-10-01T15:05:50", "text": "I‚Äôm glad to have the friends I have, both online and offline. \nI hope to help everyone."}, {"id": 310, "date": "2024-10-01T15:06:31", "text": "I am a bit anxious about my trial lesson this Sunday but I‚Äôll do my best and see if it‚Äôs worth the ‚Ç¨ 1K+ üò£"}, {"id": 311, "date": "2024-10-01T15:10:22", "text": "I got a bit shy and felt honoured when I hear that people look up to me..\nIt‚Äôs something I suppose I need to get used to üòä"}, {"id": 312, "date": "2024-10-02T20:09:48", "text": "Although I have trouble of viewing myself as pretty or such. It feels nice to hear that my friends think I‚Äôm cute."}, {"id": 313, "date": "2024-10-02T20:10:02", "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-02-05T12:42:17", "width": 512, "height": 424, "is_animated": false, "is_video": true, "emoji": "üíî", "set_name": "LANI_Kurumi_chan_ENG", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/313.webm", "size": 182963, "thumb": "media/313.webm_thumb.jpg"}]}, {"id": 314, "date": "2024-10-03T10:47:53", "text": "I‚Äôve been running overclocked for the past few weeks and I am getting too exhausted to keep functioning"}, {"id": 315, "date": "2024-10-03T10:51:11", "text": "I am not sure how long I‚Äôll be able to keep this up"}, {"id": 316, "date": "2024-10-03T10:51:20", "text": "They say it‚Äôs part of life and you need to get used to it."}]
        }}
